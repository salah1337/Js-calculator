<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper" class="gridcenter">
        <div id="container">
            <h1>Js Calculator</h1>
            <div id="box">
                <div id="output">
                    <div id="previous"></div>
                    <div id="current"></div>
                </div>
                <div id="btns">
                    <div id="digits">
                        <div class="digit gridcenter"><span>1</span></div>
                        <div class="digit gridcenter"><span>2</span></div>
                        <div class="digit gridcenter"><span>3</span></div>
                        <div class="digit gridcenter"><span>4</span></div>
                        <div class="digit gridcenter"><span>5</span></div>
                        <div class="digit gridcenter"><span>6</span></div>
                        <div class="digit gridcenter"><span>7</span></div>
                        <div class="digit gridcenter"><span>8</span></div>
                        <div class="digit gridcenter"><span>9</span></div>
                    </div>
                    <div id="operations">
                        <div class="optbtn gridcenter">
                            <span id="clear">AC</span>
                        </div>
                        <div class="optbtn gridcenter">
                            <span id="delete">del</span>
                        </div>
                        <div class="operation optbtn gridcenter">
                            <span>+</span>
                        </div>
                        <div class="operation optbtn gridcenter">
                            <span>-</span>
                        </div>
                        <div class="operation optbtn gridcenter">
                            <span>*</span>
                        </div>
                        <div class="operation optbtn gridcenter">
                            <span>รท</span>
                        </div>
                        <div class="optbtn gridcenter">
                            <span id="equals">=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
